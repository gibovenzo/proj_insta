<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagens/iphone6s-produto.png" alt="celular">         
        </div>
         <div class="instagram-continue">
             <div class="group">
                 <img src="Imagens/Instagram_logo.svg.png" class="instagram-logo" alt="logo-instagram">
                 <div class="profile-photo">
                     <img src="Imagens/101906A5-BF31-4166-8FE2-E427C433F12B.jpg" alt="minha-foto">
                 </div>
                 <a href="#" class="instagram-login">Continue como jumilazzo</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
             </div>
             <div class="group">
                 <p class="not-account">Não é jumilazzo?</p>
                 <p class="notaccount">
                     <span class="link-blue">Alternar conta</span>
                     ou 
                     <span class="link-blue">Inscreva-se</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">Baixe o app</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
         </div>

    </div>
</body>
</html>
